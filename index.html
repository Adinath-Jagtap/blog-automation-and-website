<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title>Timelesss Updates - News, Latest Stories & Daily Updates</title>
    <meta name="description" content="Your trusted source for breaking news and timeless stories. Get daily updates on world events, technology, business, and more. Professional journalism you can rely on.">
    <meta name="keywords" content="news, breaking news, latest news, world news, daily updates, current events, journalism, timelesss updates, headlines, stories">


    <link rel="icon" type="image/png" href="https://timelesss-updates.netlify.app/css/logo.png">
    <link rel="apple-touch-icon" href="https://timelesss-updates.netlify.app/css/logo.png">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://timelesss-updates.netlify.app/">
    <meta property="og:title" content="Timelesss Updates - Your Source for Timeless News">
    <meta property="og:description" content="Stay informed with Timelesss Updates. Professional news coverage, updated daily with the stories that matter.">
    <meta property="og:image" content="https://timelesss-updates.netlify.app/css/logo.png">
    
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://timelesss-updates.netlify.app/">
    <meta property="twitter:title" content="Timelesss Updates - Your Source for Timeless News">
    <meta property="twitter:description" content="Stay informed with Timelesss Updates. Professional news coverage, updated daily with the stories that matter.">
    <meta property="twitter:image" content="https://timelesss-updates.netlify.app/css/logo.png">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                            <path d="M13 4L4 14H12L11 20L20 10H12L13 4Z" stroke="currentColor" stroke-width="2" 
                                stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h1>Timelesss Updates</h1>
                </div>
                <div class="header-date">
                    <span id="current-date"></span>
                </div>
            </div>
            <div class="header-divider"></div>
        </div>
    </header>

    <main class="container">
        <div id="loading">
            <div class="skeleton-grid">
                <div class="skeleton-card">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-footer"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-footer"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-footer"></div>
                </div>
            </div>
        </div>
        <div id="articles-grid"></div>
        <div id="error" style="display:none;">
            <p>Unable to load articles. Please try again later.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-divider"></div>
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="logo-icon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                            <path d="M13 4L4 14H12L11 20L20 10H12L13 4Z" stroke="currentColor" stroke-width="2" 
                                stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span>Timelesss Updates</span>
                </div>
                <p>&copy; 2026 Timelesss Updates. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
    </script>
</body>
</html>
