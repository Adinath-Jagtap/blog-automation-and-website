<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timelesss Updates - Your Source for Timeless News</title>
    <meta name="description" content="Stay informed with Timelesss Updates. Professional news coverage, updated daily with the stories that matter.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <svg class="thunder-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h1>Timelesss Updates</h1>
                </div>
                <div class="header-date">
                    <span id="current-date"></span>
                </div>
            </div>
            <div class="header-divider"></div>
        </div>


    <main class="container">
        <div id="loading">
            <div class="loader"></div>
            <p>Loading articles...</p>
        </div>
        <div id="articles-grid"></div>
        <div id="error" style="display:none;">
            <p>Unable to load articles. Please try again later.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-divider"></div>
            <div class="footer-content">
                <div class="footer-logo">
                    <svg class="thunder-logo-small" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" fill="white" stroke="white" stroke-width="1.5"/>
                    </svg>
                    <span>Timelesss Updates</span>
                </div>
                <p>&copy; 2026 Timelesss Updates. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
    </script>
</body>
</html>
